<mat-card class="card">
	<mat-card-header>
		<mat-card-title>{{product.title}}</mat-card-title>
		<mat-card-subtitle>{{product.category}}</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content>
		<p>{{product.description}}</p>
		<mat-divider></mat-divider>
	</mat-card-content>

	<mat-card-actions>
		<button
			(click)="this.onEdit.emit(product)"
			color="accent" 
			mat-button
		>Edit</button>
		<button
			(click)="this.onRemove.emit(product)"
			color="warn" 
			mat-button
		>Remove</button>
	</mat-card-actions>
</mat-card>
